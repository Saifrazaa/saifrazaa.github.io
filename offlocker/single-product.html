<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="img/logo.png">
	<!-- Author Meta -->
	<meta name="author" content="CodePixar">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>OFFLOCKER</title>
	<!--
			CSS
			============================================= -->
	<link rel="stylesheet" href="css/linearicons.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/themify-icons.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/nice-select.css">
	<link rel="stylesheet" href="css/nouislider.min.css">
	<link rel="stylesheet" href="css/ion.rangeSlider.css" />
	<link rel="stylesheet" href="css/ion.rangeSlider.skinFlat.css" />
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<!-- Start Header Area -->
	<header class="header_area sticky-header">
		<div w3-include-html="header.html"></div>
	</header>
	<!-- End Header Area -->

	<section class="header-rectangle"></section>

	<!-- Start Banner Area -->
	<section class="banner-area category-header">
		<div class="container">
			<div class="
				breadcrumb-banner
				d-flex
				flex-wrap
				align-items-center
				justify-content-end
				black-text
			  ">
				<div class="col-first">
					<h1 class="important">Detalle del producto</h1>
					<nav class="d-flex align-items-center">
						<a href="index.html" class="black">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="#" class="black">Shop<span class="lnr lnr-arrow-right"></span></a>
						<a href="category.html" class="black">Detalle del producto</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Single Product Area =================-->
	<div class="product_image_area">
		<div class="container">
			<div class="row s_product_inner">
				<div class="col-lg-6">
					<div class="s_Product_carousel" id="detailPics">

					</div>
				</div>
				<div class="col-lg-5 offset-lg-1">
					<div class="s_product_text">
						<h3 id="p_producto"></h3>
						<h2 id="p_price" class="black"></h2>
						<ul class="list">
							<li id="p_categoria" class="black"></li>
							<li><a href="#"><span>Disponibilidad</span> : Disponible</a></li>
						</ul>
						<p id="p_descripcion"></p>
						<p id="divColors">

						</p>
						<table style="border-spacing:20px;">
							<tbody id="price-list">

							</tbody>
						</table>

						<div class="card_area d-flex align-items-center">
							<a class="gray_btn" href="" id="tobag">A la bolsa $0</a>
							<a class="icon_btn" href="" id="towish"><i class="lnr lnr lnr-heart"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--================End Single Product Area =================-->
	<br>

	<div id="modalNotEnough" class="pmodal">
		<div class="pmodal-content">
			<div class="pmodal-header">
				<span class="pclose"
					onclick="document.getElementById('modalNotEnough').style.display = 'none'; return false;">&times;</span>
				<h2 id="modalproducto"></h2>
			</div>
			<div class="pmodal-body">
				<p>En el momento no hay existencias suficientes </p>
				<br>

				<p id="modalText"></p>
			</div>
		</div>
	</div>

	<!-- Whatsapp Link -->
	<a href="https://api.whatsapp.com/send?phone=573014004674" class="whatsapp-floating-logo">
		<img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c543.png" alt="Whatsapp logo" />
	</a>

	<!-- Distinctive image -->
	<div class="distinctive-img">
		<img src="../offlocker/img/floating-img.png" alt="" />
	</div>

	<!-- start footer Area -->
	<footer class="footer-area section_gap">
		<div w3-include-html="./footer.html"></div>
	</footer>
	<!-- End footer Area -->

	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery.sticky.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="js/session.js"></script>
	<script src="js/gmaps.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/detail.js"></script>


</body>

</html>
